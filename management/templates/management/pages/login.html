{% extends base_tpl %}
{% load i18n %}

{% block content %}
<div id="login">
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="submit" value="{% trans "Login" %}" class="button primary" id="submit" />
    </form>
</div>
{% endblock %}
