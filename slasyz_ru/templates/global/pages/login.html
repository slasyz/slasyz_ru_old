{% extends base_tpl %}
{% load i18n %}

{% block content %}
<div id="login">
    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="referer" value="{{ referer }}" />
        {{ login_form.as_p }}
        <input type="submit" value="{% trans "Login" %}" class="button primary" id="submit" />
    </form>
</div>
{% endblock %}
