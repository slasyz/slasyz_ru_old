    <style type="text/css">
        @import url("//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700");

        html,body{
            padding: 0; margin: 0;
            width: 100%; height: 100%;
            background: #000;
        }
        body{
            background: url('{{ background }}');
            background-position: center center;
            background-size: cover;
            color: #fff;
        }
        .table{
            display: table;
            width: 100%;
            height: 100%;
        }
        .tablecell{
            display: table-cell;
            vertical-align: middle;
            text-align: left;
            padding: 0;

            font-family: 'Open Sans', 'Droid Sans', 'Dejavu Sans', sans-serif;
            font-weight: 300;
            font-size: 2rem;
        }
        #list{
            display: table;
            padding: 0;
            margin: 0 auto;
            max-width: 100%;
        }
        #list .item{ 
            display: table-row;
            max-width: 100%;
        }
        #list .text{ 
            display: table-cell; 
            padding-bottom: 1rem;
            padding-left: 0;
        }
        .text{ padding-left: 20px; }

        a, a:visited{
            color: inherit;
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
            border-bottom: 2px solid #fff;
        }


        @media (min-width: 450px) and (min-height: 350px) {
            .tablecell{
                font-size: 3rem;
            }
        }
        @media (min-width: 600px) and (min-height: 450px) {
            .tablecell{
                font-size: 4rem;
            }
        }
    </style>
    <script type="text/javascript"><!--
        var wp_list = [{{ wp_list|safe }}];
        var index = {{ index }};

        function wp_change( shift ) {
            index = (index+shift+wp_list.length) % wp_list.length;
            document.body.style.backgroundImage = wp_list[index];
        }

        window.onload = function () {
            nick = 'slasyz';
            domain = '@gmail.com';
            email = document.getElementById('email');
            email.innerHTML = '<a href="mailto:'+nick+domain+'">'+nick+domain+'</a>';

            return false;
        }

        window.onkeydown = function (ev) {
            if (ev.ctrlKey) {
                if (ev.keyCode == 39) {
                    wp_change(1);
                } else if (ev.keyCode == 37) {
                    wp_change(-1);
                }
            }
        }
        //-->
    </script>
